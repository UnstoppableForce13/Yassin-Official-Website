<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .login-container { width: 300px; margin: auto; }
        input { width: 100%; padding: 10px; margin: 10px 0; }
        button { width: 100%; padding: 10px; background: #333; color: #fff; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <input type="email" id="email" placeholder="Email" autocomplete="off">
        <input type="password" id="password" placeholder="Password" autocomplete="new-password">
        <button onclick="login()">Login</button>
        <p id="error" style="color: red;"></p>
    </div>
    <script>
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email === "yassin.com.2011@gmail.com" && password === "Yassin5211708") {
                localStorage.setItem('authenticated', 'true');
                window.location.href = 'admin.html';
            } else {
                document.getElementById('error').innerText = 'Invalid credentials';
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .editor { margin: auto; width: 80%; text-align: left; }
        textarea { width: 100%; height: 200px; }
        button { padding: 10px; margin-top: 10px; background: #333; color: #fff; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Admin Dashboard</h2>
    <button onclick="logout()">Logout</button>
    <div class="editor">
        <h3>Edit Website Content</h3>
        <textarea id="content"></textarea>
        <button onclick="saveContent()">Save</button>
    </div>
    <script>
        if (localStorage.getItem('authenticated') !== 'true') {
            window.location.href = 'login.html';
        }
        
        function saveContent() {
            localStorage.setItem('siteContent', document.getElementById('content').value);
            alert('Content Saved!');
        }
        function logout() {
            localStorage.removeItem('authenticated');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
